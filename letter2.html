  <style>
    :root {

    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: "Merriweather", serif;
      padding: clamp(16px, 6vw, 50px);
      color: var(--ink-1);
      line-height: 1.85;
      font-size: clamp(1rem, 1.2rem + .4vw, 1.3rem);
      margin: 0;
    }
    .btn {
      padding: 10px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-family: "Pacifico", cursive;
      font-size: 1.05em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(184, 51, 106, .35);
      transition: background-color .25s ease;
    }
    .btn:hover { background-color: var(--accent-dark); }
    .letter-box {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), var(--paper);
      background-blend-mode: multiply;
      padding: clamp(20px, 4vw, 40px);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08), inset 0 0 30px rgba(255, 255, 240, .4);
      max-width: min(900px, 95vw);
      border: 2px solid var(--paper-border);
      margin: 0 auto;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px 0;
      font-size: clamp(1.6rem, 1.4rem + 1.4vw, 2.4rem);
      color: var(--accent);
      font-family: "Pacifico", cursive;
    }
    .content {
      white-space: pre-wrap;
      min-height: 240px;
      color: var(--ink-2);
    }
    .signature {
      margin-top: 1em;
      font-family: "Pacifico", cursive;
      font-size: clamp(1.2rem, 1rem + 1vw, 2rem);
      color: var(--accent);
      text-align: right;
      animation: sway 3s ease-in-out infinite;
    }
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }
    .post-message {
      text-align: center;
      font-size: clamp(1rem, .9rem + .6vw, 1.2rem);
      font-family: "Pacifico", cursive;
      margin-top: 1.1em;
      opacity: 0;
      color: var(--accent);
      animation: fadein 2s ease forwards, glow 3s ease-in-out infinite;
    }
    .post-message.show { opacity: 1; }
    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 6px rgba(184, 51, 106, .3); }
      50% { text-shadow: 0 0 10px rgba(184, 51, 106, .5); }
    }
    .next-wrap { text-align: center; margin-top: 12px; }
    #nextBtn { display: none; }
    #nextBtn.show { display: inline-block; animation: fadein 600ms ease forwards; }
  </style>
</head>
<body>

</html>
